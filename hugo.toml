# Basic config
baseURL = "https://alxtrnr.github.io/bongo-twisty/"
theme = "hugo-simple"
defaultContentLanguage = "en"
languageCode = "en-gb"
title = "BongoTwisty"
copyright = "Â© 2025 A J Turner"
mainSections = ["blog"]

# Generate a nice robots.txt for SEO
enableRobotsTXT = true

# https://github.com/gohugoio/hugo/issues/12152
capitalizeListTitles = false

[taxonomies]
tag = "tags"

[permalinks]
blog = "/:slugorcontentbasename/"
tags = "/blog/:slug"

[markup.goldmark.renderer]
unsafe = true
[markup.tableOfContents]
startLevel = 2
endLevel = 3
[markup.highlight]
lineNos = true
lineNumbersInTable = false
noClasses = true
style = "catppuccin-mocha"

[params]
title = "BongoTwisty"
description = "The ramblings of a Hugo beginner"
favicon = "images/favicon.png"
dateFormat = "2006-01-02"
hideMadeWithLine = false
hideRSSLink = false

[params.author]
name = "Your Name"
email = "your.email@example.com"
fediverse = "@alxtrnr@cupoftea.social"

[[menu.main]]
name = "Home"
pageRef = "/"
weight = 10
[[menu.main]]
name = "Blog"
pageRef = "/blog"
weight = 20
[[menu.main]]
name = "Gallery"
pageRef = "/gallery/"
weight = 30
[[menu.main]]
pageRef = "About"
url = "/about/"
weight = 40

[services.rss]
limit = 42

[pagination]
pagerSize = 16

[outputs]
# Generate RSS for home only
section = ["html"]
taxonomy = ["html"]
term = ["html"]

[caches]
[caches.images]
dir = ':cacheDir/images'
