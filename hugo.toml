# Basic config
baseURL = "https://alxtrnr.github.io/bongo-twisty/"
theme = "hugo-simple"
defaultContentLanguage = "en"
languageCode = "en-gb"
title = "BongoTwisty"
copyright = "Â© 2025 A J Turner"
mainSections = ["blog"]

# Prevent original images from being published - only processed versions
[cascade._build]
publishResources = false

# Generate a nice robots.txt for SEO
enableRobotsTXT = true

# https://github.com/gohugoio/hugo/issues/12152
capitalizeListTitles = false

[taxonomies]
tag = "tags"

[permalinks]
blog = "/:slugorcontentbasename/"
tags = "/blog/:slug"

[markup.goldmark.renderer]
unsafe = true
[markup.tableOfContents]
startLevel = 2
endLevel = 3
[markup.highlight]
lineNos = true
lineNumbersInTable = false
noClasses = true
style = "catppuccin-mocha"

[params]
title = "BongoTwisty"
description = "A Personal Blog"
favicon = "images/favicon.png?v=2"
dateFormat = "02 Jan 2006"
hideMadeWithLine = false
hideRSSLink = false
images = ["/images/default-og.png"]

[params.author]
name = "BongoTwisty"
email = "bongotwisty@pm.me"
fediverse = "@alxtrnr@cupoftea.social"

[[menu.main]]
name = "Home"
pageRef = "/"
weight = 10
[[menu.main]]
name = "Posts"
pageRef = "/blog"
weight = 20
[[menu.main]]
name = "Images"
pageRef = "/gallery/"
weight = 30
[[menu.main]]
name = "About"
pageRef = "/about/"
weight = 40
[[menu.main]]
name = "Contact"
pageRef = "/contact/"
weight = 50

[services.rss]
limit = 42

[pagination]
pagerSize = 31   # e.g., 3 years per page
path = "page"   # optional; default is "page"


[outputs]
# Generate RSS for home only
section = ["html"]
taxonomy = ["html"]
term = ["html"]

[caches]
[caches.images]
dir = ':cacheDir/images'

[[params.social]]
name = "Mastodon"
url = "https://cupoftea.social/@alxtrnr"
rel = "me"
title = "Follow me on Mastodon"

[[params.social]]
name = "GitHub"
url = "https://github.com/alxtrnr"
title = "My GitHub"

