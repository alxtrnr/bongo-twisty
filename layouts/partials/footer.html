<footer>
  <div class="footer-content">
    <p>
      &copy; 2006 - {{ now.Year }} {{ .Site.Title }}. All rights reserved | {{ T "made_with" }}
      <a href="https://github.com/maolonglong/hugo-simple/">Hugo ʕ•ᴥ•ʔ Simple</a>
    </p>
    <div class="social-links">
      {{- $total := len .Site.Params.social -}}
      {{- range $i, $v := .Site.Params.social -}}
        <a href="{{ $v.url }}"{{ with $v.rel }} rel="{{ . }}"{{ end }} title="{{ $v.title }}">{{ $v.name }}</a>{{ if lt (add $i 1) $total }}&nbsp;{{ end }}
      {{- end -}}
    </div>
  </div>
</footer>
<!-- GLightbox JS: Load the self-hosted library file -->
<script src="/js/glightbox.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true,
      scrollLock: false
    });
  });
</script>
